<div class="docs">
    
    <ul *ngFor="let item of data" class="list">

        <li>{{item.title}}</li>
        <li><img src="{{item.images[1]}}" alt="" srcset=""></li>
        <li> {{item.price | currency}}</li>

        <div class="buts">
            <button (click)="addToCart(item)" >Add to cart</button>
            <button [routerLink]="['/prod-details', item.id]"> View details </button>
        </div>
        
    </ul>
    
</div>
